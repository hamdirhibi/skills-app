<div class="container" *ngIf="show" style="min-height: 500px;">
   
   <div class="example-container mat-elevation-z8"  style="margin-bottom: 50px;margin-top: 50px;">

         <mat-label>RIGHTS</mat-label>
         <input matInput type="text" [(ngModel)]="filterValue"
       (ngModelChange)="filterRights()" placeholder="Search ">
       </mat-form-field>  -->
       <div class="spinner-container" *ngIf="!dataSource">
               <mat-spinner></mat-spinner>
           </div>
       
               <mat-table #table [dataSource]="dataSource" matSort>
                 <!-- First Column ID-->
                 <ng-container matColumnDef="id">
                   <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                   <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                 </ng-container>
       
                 <!-- Second Column -->
                 <ng-container matColumnDef="applicationName">
                   <mat-header-cell *matHeaderCellDef mat-sort-header> Application Name </mat-header-cell>
                   <mat-cell *matCellDef="let element"> {{element.applicationName}} </mat-cell>
                 </ng-container>
       
                 <!-- Third Column -->
                 <ng-container matColumnDef="hostName" >
                   <mat-header-cell *matHeaderCellDef mat-sort-header> Hostname  </mat-header-cell>
                   <mat-cell *matCellDef="let element">
                       {{element.hostName}}
                   </mat-cell>
                 </ng-container>
             
                 <!-- Action Column -->
                 <ng-container matColumnDef="action" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                    <a href="{{element.hostName + '/'+ token}}">
                        <button mat-icon-button matTooltip="Click to visit app" class="iconbutton"
                        color="primary" >
                        <mat-icon>send</mat-icon>
                      </button> 
                    </a>
                    </mat-cell>
                  </ng-container>


             
       
                 <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                 <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
               </mat-table>
       
               <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
       
             </div>
     
         </div>
